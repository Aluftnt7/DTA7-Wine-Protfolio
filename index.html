<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA7 Wine Portfolio SS2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            font-size: 16px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        #pdf-viewer {
            width: 100%;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .pdf-page {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .download-link { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 12px 20px; 
            background-color: #4CAF50; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            font-size: 1em;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            .download-link {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DTA7 Wine Portfolio SS2024</h1>
        <div id="pdf-viewer"></div>
        <a href="protfolio.pdf" download class="download-link">Download PDF</a>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        fetch('protfolio.pdf')
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                pdfjsLib.getDocument(url).promise.then(function(pdf) {
                    for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        pdf.getPage(pageNum).then(function(page) {
                            const viewport = page.getViewport({scale: 1});
                            const viewerWidth = document.getElementById('pdf-viewer').clientWidth;
                            const scale = viewerWidth / viewport.width;
                            const scaledViewport = page.getViewport({scale: scale});

                            const canvas = document.createElement('canvas');
                            canvas.className = 'pdf-page';
                            const context = canvas.getContext('2d');
                            canvas.height = scaledViewport.height;
                            canvas.width = scaledViewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: scaledViewport
                            };
                            page.render(renderContext);

                            document.getElementById('pdf-viewer').appendChild(canvas);
                        });
                    }
                });
            })
            .catch(error => {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-viewer').textContent = 'Error loading PDF. Please check the console for details.';
            });
    </script>
</body>
</html>
